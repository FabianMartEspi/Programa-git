<div class="content-wrapper">
    <div class="soporte-form">
      <h2>Registro de Soporte en Línea</h2>
      <form (submit)="registrarSoporte()">
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" [(ngModel)]="soporte.nombre" name="nombre" required />
        </div>
        <div>
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" [(ngModel)]="soporte.email" name="email" required />
        </div>
        <div>
          <label for="categoria">Categoría de Soporte:</label>
          <select id="categoria" [(ngModel)]="soporte.categoria" name="categoria" required>
            <option value="tecnico">Técnico</option>
            <option value="facturacion">Facturación</option>
            <option value="general">General</option>
          </select>
        </div>
        <div>
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" [(ngModel)]="soporte.descripcion" name="descripcion" rows="5" required></textarea>
        </div>
        <button type="submit">Registrar Soporte</button>
      </form>
    </div>
</div>
